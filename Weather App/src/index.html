<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/thumbnails/024/984/026/small/3d-weather-forecast-icons-snowy-winter-clouds-cold-weather-3d-illustration-png.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/442b9c2552.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- body as a container -->
  <body
    class="container bg-hero-background bg-center bg-cover min-h-dvh max-w-dvw flex flex-col justify-evenly items-center text-white lg:flex-row py-4"
  >
    <!-- usr interface section -->
    <div
      class="w-[310px] relative max-w-[400px] px-1 rounded-md backdrop-blur-3xl bg-transparent overflow-visible border border-blue-100 border-opacity-20 shadow-2xl"
    >
      <!-- container for taking input, location and search button -->
      <div class="flex justify-evenly w-full my-10">
        <input
          type="text"
          spellcheck="false"
          placeholder="enter city name"
          class="rounded-lg h-9 outline-0 bg-slate-100 border-0 w-4/5 px-2 text-black focus:border focus:border-black"
          id="textInput"
        />
        <!-- dropdown section  -->
        <div
          id="dropdown"
          class="absolute text-gray-700 left-1 z-10 mt-9 w-3/4 rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none hidden"
        >
          <!-- dropdown items -->
          <div class="py-1" id="recentCities"></div>
        </div>
        <button
          id="location"
          class="p-0 bg-white w-8 h-8 mx-1 rounded-full hover:bg-black active:border active:bg-transparent active:border-white"
        >
          <i
            class="fa-solid fa-location-dot text-black hover:text-white text-lg"
          >
          </i>
        </button>
        <button
          id="searchBtn"
          class="bg-slate-100 rounded-full w-8 h-8 flex justify-center items-center hover:bg-black active:border active:bg-transparent"
        >
          <i
            class="fa-solid fa-magnifying-glass text-black font-bold hover:text-white"
          ></i>
        </button>
      </div>
      <!-- section to display current weather -->
      <div
        class="mb-5 w-full rounded-lg object-contain px-5 backdrop-blur-3xl border border-blue-100 border-opacity-5 hidden"
        id="errBox"
      >
        <img src="../assets/message/not-found.png" alt="" />
        <p id="errorText" class="text-center mt-5">Enter valid city name</p>
      </div>

      <div id="displayBox" class="hidden">
        <div class="flex justify-center items-center -m-8">
          <img id="weatherImg" src="../assets/rain.png" alt="" />
        </div>
        <div class="flex justify-center items-center my-3 flex-col">
          <h1 id="cityName" class="text-3xl font-medium">New York</h1>
          <h2 id="temperature" class="text-3xl font-normal">20Â°C</h2>
        </div>
        <div class="flex justify-between md:justify-evenly mb-6 mx-5">
          <div class="flex justify-center items-center gap-2">
            <img src="../assets/humidity.png" class="w-8" alt="" />
            <div>
              <p id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="flex justify-center items-center gap-2">
            <img src="../assets/wind.png" class="w-8" alt="" />
            <div>
              <p id="windSpeed">12 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- section to display 5 days forecast -->
    <div
      id="forecastBox"
      class="text-white bg-transparent backdrop-blur-3xl bg-cover bg-opacity-0 rounded-md backdrop:blur-3xl border border-blue-100 border-opacity-20 shadow-2xl hidden mt-5 lg:mt-0"
    >
      <h1 class="text-center pb-3 text-white font-bold">5-Day Forecast</h1>
      <div
        class="flex space-x-1 overflow-x-auto w-[315px] sm:w-[500px] lg:w-[700px] p-2"
      >
        <div
          id="day1"
          class="border border-blue-50 border-opacity-10 rounded-lg backdrop-blur-3xl p-3"
        >
          <p id="day1Date" class="text-xs font-semibold text-center"></p>
          <img id="day1img" src="" alt="" />
          <p class="text-xs">Temp: <span id="temp1"></span></p>
          <p class="text-xs">Wind:<span id="wind1"></span></p>
          <p class="text-xs">Humidity:<span id="humid1"></span></p>
        </div>

        <div
          id="day2"
          class="border rounded-lg border-blue-50 border-opacity-10 backdrop-blur-3xl p-3"
        >
          <p id="day2Date" class="text-xs font-semibold text-center"></p>
          <img id="day2img" src="" alt="" />
          <p class="text-xs">Temp: <span id="temp2"></span></p>
          <p class="text-xs">Wind:<span id="wind2"></span></p>
          <p class="text-xs">Humidity:<span id="humid2"></span></p>
        </div>

        <div
          id="day3"
          class="border rounded-lg border-blue-50 border-opacity-10 backdrop-blur-3xl p-3"
        >
          <p id="day3Date" class="text-xs font-semibold text-center"></p>
          <img id="day3img" src="" alt="" />
          <p class="text-xs">Temp: <span id="temp3"></span></p>
          <p class="text-xs">Wind:<span id="wind3"></span></p>
          <p class="text-xs">Humidity:<span id="humid3"></span></p>
        </div>

        <div
          id="day4"
          class="border rounded-lg border-blue-50 border-opacity-10 backdrop-blur-3xl p-3"
        >
          <p id="day4Date" class="text-xs font-semibold text-center"></p>
          <img id="day4img" src="" alt="" />
          <p class="text-xs">Temp: <span id="temp4"></span></p>
          <p class="text-xs">Wind:<span id="wind4"></span></p>
          <p class="text-xs">Humidity:<span id="humid4"></span></p>
        </div>

        <div
          id="day5"
          class="border rounded-lg border-blue-50 border-opacity-10 backdrop-blur-3xl p-3"
        >
          <p id="day5Date" class="text-xs font-semibold text-center">
            2024-11-14
          </p>
          <img id="day5img" src="" alt="" />
          <p class="text-xs">Temp: <span id="temp5"></span></p>
          <p class="text-xs">Wind:<span id="wind5"></span></p>
          <p class="text-xs">Humidity:<span id="humid5"></span></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
