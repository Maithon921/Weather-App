<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/024/984/026/small/3d-weather-forecast-icons-snowy-winter-clouds-cold-weather-3d-illustration-png.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css" />
    <script src="https://kit.fontawesome.com/442b9c2552.js" crossorigin="anonymous"></script>
  </head>
  <body
    class="container bg-white h-dvh w-dvw flex justify-center items-center text-white"
  >
    <div
      class="w-[310px] md:w-[500px] px-1 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md backdrop:blur-3xl overflow-hidden border border-blue-500 shadow-2xl"
    >
      <div class="flex justify-evenly w-full my-10 ">
        <input
          type="text"
          spellcheck="false"
          placeholder="enter city name"
          class="rounded-lg h-9 outline-0 bg-slate-100 border-0 w-4/5  px-2 text-black "
          id="textInput"
        />
        <button id="location" class="p-0 bg-white w-8 h-8 mx-1 rounded-full"></span><i class="fa-solid fa-location-dot text-black"> </i></button>
        <button id="searchBtn"
          class="bg-slate-100 rounded-full w-8 h-8 flex justify-center items-center"
        >
        <i class="fa-solid fa-magnifying-glass text-black"></i>
        </button>
      </div>

      <div class="mb-5 w-full object-contain px-5 hidden" id="errBox">
        <img src="../assets/message/not-found.png" alt="">
        <p id="errorText" class="text-center mt-5">Enter valid city name</p>
      </div>

      <div id="displayBox" class="hidden">
        <div class="flex justify-center items-center -m-8">
          <img id="weatherImg" src="../assets/rain.png" alt="" />
        </div>
        <div class="flex justify-center items-center my-3 flex-col">
          <h1 id="cityName" class="text-3xl font-medium">New York</h1>
          <h2 id="temperature" class="text-3xl font-normal">20Â°C</h2>
        </div>
        <div class="flex justify-between md:justify-evenly mb-6 mx-5">
          <div class="flex justify-center items-center gap-2">
            <img src="../assets/humidity.png" class="w-8" alt="" />
            <div>
              <p id="humidity" >50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="flex justify-center items-center gap-2">
            <img src="../assets/wind.png" class="w-8" alt="" />
            <div>
              <p id="windSpeed">12 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- <div>
      <div >
        <h1>date day weather</h1>
      </div>
      <div>
        <h1>date day weather</h1>
      </div>
      <div>
        <h1>date day weather</h1>
      </div>
    </div> -->

    <script src="app.js"></script>
  </body>
</html>
